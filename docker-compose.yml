version: '2'

services:
  kcptun-client-main:
    container_name: kcptun-client
    image: lisnaz/kcptun-client:latest
    ports:
     - "29900:29900/tcp"
    networks:
      default:
        ipv4_address: 172.18.0.2
    environment:
      - KCPTUN_LISTEN_ADDR=<your kcptun client's listening address>
      - KCPTUN_LISTEN_PORT=<your kcptun client's listening port>
      - KCPTUN_REMOTE_ADDR=<your kcptun server's address>
      - KCPTUN_REMOTE_PORT=<your kcptun server's port>
      - KCPTUN_CRYPT=none
      - KCPTUN_MODE=fast2
      - KCPTUN_RCVWND=1024
      - KCPTUN_MTU=1400
      - KCPTUN_NOCOMP=false

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/24
          gateway: 172.18.0.1
